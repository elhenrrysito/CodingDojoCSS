<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="primerafila">

            <div class="box rojo alinear">
                <img src="images/domo-cat.png" alt="domo" class="imgred">

            <div class="box azul alinear">

            <div class="box rojo alinear">

        </div>

            </div>

            <div class="box rojo alinear">

            <div class="box azul alinear">

            </div>
            <div class="box azul alinear">
                <img src="images/mario.png" alt="mario" class="imgblue">
            </div>
            <div class="box rojo alinear">
                <img src="images/oktobercat.png" alt="oktober" class="imgred">
            </div>
            <div class="box azul alinear">
                <img src="images/stormtroopocat.png" alt="storm" class="imgblue">
            </div>
